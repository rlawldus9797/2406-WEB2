<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .container {
            width: 400px;
            height: 400px;
            background-color: gray;
            position: relative;
        }

        .animation-box {
            width: 10px;
            aspect-ratio: 1;
            /* background-color: aliceblue; */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .wave1 {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 50%
        }

       

        
    </style>
</head>
<body>
    <div class="container">
        <div class="animation-box">
            <div class="wave1"></div>
            <div class="wave2"></div>
            <div class="wave3"></div>
        </div>
    </div>
</body>
</html>
