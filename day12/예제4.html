<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .container {
            width: 400px;
            height: 400px;
            background-color: gray;
            position: relative;
        }

        .animation-box {
            width: 50px;
            aspect-ratio: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,100%);
        }

        .box {
            width: 15px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50px;
            position: absolute;
            
            animation: off 1.8s infinite;
        }

        .button {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            position: absolute;

            animation: off2 1.8s infinite;
        }

        @keyframes off {
            from {
                transform: translate(-50%,100%);
                opacity: 1;
            }

            50% {
                transform: translate(-50%,150%);
                opacity: 1;
            }

            to {
                transform: translate(-50%,150%);
                opacity: 0;
            }
        }

        @keyframes off2 {
            from {
                transform: translate(-50%,500%);
                opacity: 1;
            }

            50% {
                transform: translate(-50%,880%);
                opacity: 1;
            }

            to {
                transform: translate(-50%,880%);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="animation-box">
                <div class="box"></div>
                <div class="button"></div>    
        </div>
    </div>
</body>
</html>
