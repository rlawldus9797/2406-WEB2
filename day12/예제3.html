<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .container {
            width: 400px;
            height: 400px;
            background-color: gray;
            position: relative;
        }

        .animation-box {
            position: absolute;
            left: 10%;
            aspect-ratio: 1;
           
        }


        .h1 {
            width: 50px;
            height: 300px;
            background-color: red;
            position: absolute;
            transform: translate(60%,15%);
            animation: H 3s alternate infinite;
        }

        .h2 {
            width: 80px;
            height: 50px;
            background-color: red;
            position: absolute;
            transform: translate(100%,325%);
        }

        .h3 {
            width: 50px;
            height: 300px;
            background-color: red;
            position: absolute;
            transform: translate(320%,15%);
        }

        @keyframes H {
            from {
                
            }

            to {
                
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animation-box">
            <div class="h1"></div>
            <div class="h2"></div>
            <div class="h3"></div>
        </div>
    </div>
</body>
</html>
