<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
</head>
<body>
    <caption>테이블에 대한 설명</caption>
    <!-- 테이블에 대한 설명을 작성할 수 있는 태그
     디자인이 강제되는 부분이 있어 사용하기 어렵다. -->
     <table>
        <thead>
            <tr>
                <th>품목</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>고구마</td>
                <td>1,500원</td>
            </tr>
            <tr>
                <td>감자</td>
                <td>1,200원</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>2,700원</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
